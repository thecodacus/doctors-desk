<form action="#">
	<div class="flex flex-col bg-white p-10 rounded-lg shadow space-y-6">
		<h1 class="font-bold text-xl text-center">Sign in to your account</h1>

		<div class="flex flex-col space-y-1">
			<input
				type="text"
				name="username"
				[(ngModel)]="username"
				class="border-0 shadow-inner rounded px-3 py-2 w-full focus:outline-none focus:border-blue-400 focus:shadow"
				placeholder="Username"
			/>
		</div>

		<div class="flex flex-col space-y-1">
			<input
				type="password"
				name="password"
				[(ngModel)]="password"
				class="border-0 shadow-inner rounded px-3 py-2 w-full focus:outline-none focus:border-blue-400 focus:shadow"
				placeholder="Password"
			/>
		</div>

		<div class="relative">
			<input [(ngModel)]="remember" type="checkbox" name="remember" class="inline-block align-middle" />
			<label class="inline-block align-middle" for="remember">Remember me</label>
		</div>

		<div class="flex flex-col-reverse sm:flex-row sm:justify-between items-center">
			<a href="#" class="inline-block text-blue-500 hover:text-blue-800 hover:underline">Forgot your password?</a>
			<button
				(click)="onLogin($event)"
				type="submit"
				class="bg-blue-500 text-white font-bold px-5 py-2 rounded focus:outline-none shadow hover:bg-blue-700 transition-colors"
			>
				Log In
			</button>
		</div>
	</div>
</form>
