<div class="container">
	<div class="details">
		<div class="name">{{options.name}}</div>
		<div class="role">{{options.role}}</div>
	</div>
	<div class="avatar h-10 w-10">
		<img *ngIf="options.profilePic" [src]="options.profilePic" alt="" />
		<span *ngIf="options.profilePic==undefined">{{(options.name||options.username).toUpperCase()[0]}}</span>
	</div>
</div>
