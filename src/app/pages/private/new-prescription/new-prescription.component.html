<div class="container rounded-lg shadow-lg">
	<form [formGroup]="prescriptionForm" class="divide-y form">
		<div class="patient-info flex flex-wrap" formGroupName="patientInfo">
			<span class="header">Patient Info</span>
			<div class="w-full md:w-1/4 px-3 mb-6 md:mb-0">
				<label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
					First Name
				</label>
				<input
					class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
					id="grid-first-name"
					type="text"
					placeholder="Jane"
					formControlName="firstName"
				/>
			</div>
			<div class="w-full md:w-1/4 px-3">
				<label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
					Last Name
				</label>
				<input
					class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
					id="grid-last-name"
					type="text"
					placeholder="Doe"
					formControlName="lastName"
				/>
			</div>
			<div class="w-full md:w-1/6 px-3">
				<label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-age">
					Age (yrs)
				</label>
				<input
					class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
					id="grid-age"
					type="number"
					placeholder="40"
					formControlName="age"
				/>
			</div>
			<div class="w-full md:w-1/6 px-3">
				<label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-age">
					Sex
				</label>
				<input
					class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
					id="grid-age"
					type="text"
					placeholder="m"
					formControlName="sex"
				/>
			</div>
			<div class="w-full md:w-1/6 px-3">
				<label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-weight">
					Weight (kg)
				</label>
				<input
					class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
					id="grid-weight"
					type="number"
					placeholder="50"
					formControlName="weight"
					#weight
				/>
				<!-- <app-auto-fill [inputField]="weight"></app-auto-fill> -->
			</div>
			<div class="w-full md:w-full px-3">
				<label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-weight">
					Address
				</label>
				<textarea
					class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
					id="grid-cc"
					placeholder="kaliyaganj"
					formControlName="address"
				></textarea>
				<!-- <app-auto-fill [inputField]="weight"></app-auto-fill> -->
			</div>
		</div>
		<div class="complains flex flex-wrap" formGroupName="complains">
			<span class="header">Chief Complain</span>
			<div class="w-full px-3">
				<textarea
					class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
					id="grid-cc"
					placeholder="patient complain"
					formControlName="cheifComplain"
				></textarea>
			</div>
		</div>
		<div class="history flex flex-wrap" formGroupName="complains">
			<span class="header">History of Past Illness</span>
			<div class="w-full px-3">
				<input
					class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
					id="grid-last-name"
					type="text"
					placeholder="Diabetes"
				/>
			</div>
		</div>
		<div class="previous-report flex flex-wrap">
			<span class="header">Previous Reports</span>
			<div class="w-full md:w-1/5 px-3 mb-6 md:mb-0">
				<label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
					Blood
				</label>
				<textarea
					class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
					id="grid-cc"
					placeholder=""
				></textarea>
			</div>
			<div class="w-full md:w-1/5 px-3 mb-6 md:mb-0">
				<label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
					Sputum
				</label>
				<textarea
					class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
					id="grid-cc"
					placeholder=""
				></textarea>
			</div>
			<div class="w-full md:w-1/5 px-3">
				<label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
					X-Ray
				</label>
				<textarea
					class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
					id="grid-cc"
					placeholder=""
				></textarea>
			</div>
			<div class="w-full md:w-1/5 px-3">
				<label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-age">
					ECG
				</label>
				<textarea
					class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
					id="grid-cc"
					placeholder=""
				></textarea>
			</div>
			<div class="w-full md:w-1/5 px-3">
				<label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-weight">
					CT-SCAN
				</label>
				<textarea
					class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
					id="grid-cc"
					placeholder=""
				></textarea>
				<!-- <app-auto-fill [inputField]="weight"></app-auto-fill> -->
			</div>
		</div>

		<div class="examination flex flex-wrap">
			<span class="header">On Examination</span>
			<div class="w-full md:w-1/6 px-3 mb-6 md:mb-0">
				<label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
					Pulse (per minute)
				</label>
				<input
					class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
					id="grid-first-name"
					type="text"
					placeholder="82"
				/>
				<p class="text-red-500 text-xs italic">Please fill out this field.</p>
			</div>
			<div class="w-full md:w-1/6 px-3">
				<label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
					Temp (F)
				</label>
				<input
					class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
					id="grid-last-name"
					type="text"
					placeholder="98"
				/>
			</div>
			<div class="w-full md:w-1/6 px-3">
				<label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-age">
					Resp. (per minute)
				</label>
				<input
					class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
					id="grid-age"
					type="number"
					placeholder="18"
				/>
			</div>
			<div class="w-full md:w-1/6 px-3">
				<label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-weight">
					BP (Sys/Dia) mm Hg
				</label>
				<input
					class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
					id="grid-weight"
					type="text"
					placeholder="120/80"
				/>
				<!-- <app-auto-fill [inputField]="weight"></app-auto-fill> -->
			</div>
			<div class="w-full md:w-1/6 px-3">
				<label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-weight">
					SPO2 (%)
				</label>
				<input
					class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
					id="grid-weight"
					type="number"
					placeholder="95"
				/>
				<!-- <app-auto-fill [inputField]="weight"></app-auto-fill> -->
			</div>
		</div>
		<div class="examination flex flex-wrap">
			<div class="w-full md:w-1/6 px-3">
				<label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-weight">
					Anaemia
				</label>
				<input
					class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
					id="grid-weight"
					type="number"
					placeholder="50"
				/>
				<!-- <app-auto-fill [inputField]="weight"></app-auto-fill> -->
			</div>
			<div class="w-full md:w-1/6 px-3">
				<label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-weight">
					Jaundice
				</label>
				<input
					class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
					id="grid-weight"
					type="number"
					placeholder="50"
				/>
				<!-- <app-auto-fill [inputField]="weight"></app-auto-fill> -->
			</div>

			<div class="w-full md:w-1/6 px-3">
				<label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-weight">
					Oedima
				</label>
				<input
					class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
					id="grid-weight"
					type="number"
					placeholder="50"
				/>
				<!-- <app-auto-fill [inputField]="weight"></app-auto-fill> -->
			</div>
		</div>
		<div class="examination flex flex-wrap">
			<!-- <span class="header">JIS</span> -->
			<div class="w-full md:w-1/4 px-3">
				<label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-cc">
					GIS
				</label>
				<textarea
					class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
					id="grid-cc"
					placeholder=""
				></textarea>
			</div>
			<div class="w-full md:w-1/4 px-3">
				<label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-cc">
					RESP. SYS
				</label>
				<textarea
					class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
					id="grid-cc"
					placeholder=""
				></textarea>
			</div>
			<div class="w-full md:w-1/4 px-3">
				<label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-cc">
					CVS
				</label>
				<textarea
					class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
					id="grid-cc"
					placeholder=""
				></textarea>
			</div>
			<div class="w-full md:w-1/4 px-3">
				<label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-cc">
					NVS
				</label>
				<textarea
					class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
					id="grid-cc"
					placeholder=""
				></textarea>
			</div>
		</div>

		<div class="investigations flex flex-wrap">
			<span class="header">Investigations</span>
			<div class="w-full md:w-1/5 px-3 mb-6 md:mb-0">
				<label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
					Blood
				</label>
				<textarea
					class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
					id="grid-cc"
					placeholder=""
				></textarea>
			</div>
			<div class="w-full md:w-1/5 px-3 mb-6 md:mb-0">
				<label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
					Sputum
				</label>
				<textarea
					class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
					id="grid-cc"
					placeholder=""
				></textarea>
			</div>
			<div class="w-full md:w-1/5 px-3">
				<label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
					X-Ray
				</label>
				<textarea
					class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
					id="grid-cc"
					placeholder=""
				></textarea>
			</div>
			<div class="w-full md:w-1/5 px-3">
				<label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-age">
					ECG
				</label>
				<textarea
					class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
					id="grid-cc"
					placeholder=""
				></textarea>
			</div>
			<div class="w-full md:w-1/5 px-3">
				<label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-weight">
					CT-SCAN
				</label>
				<textarea
					class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
					id="grid-cc"
					placeholder=""
				></textarea>
				<!-- <app-auto-fill [inputField]="weight"></app-auto-fill> -->
			</div>
		</div>

		<div class="medicine-info flex flex-wrap">
			<div class="header" style="display: flex;">
				<div style="flex: 1;">Medicine Prescribed</div>
				<div (click)="addNewMedicine()" class="btn addBtn hover:shadow-xl"><fa-icon [icon]="addIcon"></fa-icon></div>
			</div>
			<div class="item w-full" formArrayName="medicineInfo" *ngFor="let item of medicineArray().controls; let i = index;">
				<div class="medicineItem w-full flex flex-wrap" [formGroupName]="i">
					<div class="w-full md:w-0.5 px-3 mb-6 md:mb-0">{{i+1}}</div>
					<div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
						<input
							class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
							id="grid-first-name"
							type="text"
							placeholder="Medicine Name"
							formControlName="name"
						/>
					</div>
					<div class="w-full md:w-1/6 px-3 mb-6 md:mb-0">
						<input
							class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
							id="grid-first-name"
							type="text"
							placeholder="Dosage"
							formControlName="dosage"
						/>
					</div>
					<div class="w-full md:w-1/6 px-3 mb-6 md:mb-0">
						<input
							class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
							id="grid-first-name"
							type="text"
							placeholder="Timings"
							formControlName="timings"
						/>
					</div>
					<div class="w-full md:w-1/6 px-3 mb-6 md:mb-0">
						<input
							class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
							id="grid-first-name"
							type="text"
							placeholder="Periods"
							formControlName="periods"
						/>
					</div>
					<div class="w-full md:w-auto btnGroup px-3 mb-6 md:mb-0 flex">
						<!-- <div class="btn editBtn"><fa-icon [icon]="editIcon"></fa-icon></div> -->
						<div (click)="removeMedicine(i)" class="btn delBtn"><fa-icon [icon]="delIcon"></fa-icon></div>
					</div>
				</div>
			</div>
		</div>
		<div class="observations flex flex-wrap justify-center">
			<!-- <span class="header">Observations</span> -->
			<button
				(click)="savePrescription()"
				class="bg-blue-500 text-white font-bold m-1 px-5 py-2 rounded focus:outline-none shadow hover:bg-blue-700 transition-colors"
			>
				<fa-icon [icon]="saveIcon"></fa-icon> Save
			</button>
			<button
				(click)="printPrescription()"
				class="bg-blue-500 text-white font-bold m-1 px-5 py-2 rounded focus:outline-none shadow hover:bg-blue-700 transition-colors"
			>
				<fa-icon [icon]="printIcon"></fa-icon> Print
			</button>
		</div>
	</form>
</div>
